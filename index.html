<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Trivia Game
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Remember Your Science: A Trivia Game</h1>
        </div>
    </div>
    <button id="start-game" type="button" class="btn btn-primary btn-lg">Start The Game</button>
    <h3>Time Left: <span id="timer"></span></h3>
    <div class="wrapper questions">
        <h2 id="question"></h2>
        <ul>
            <li class="answer1"></li>
            <li class="answer2"></li>
            <li class="answer3"></li>
            <li class="answer4"></li>
        </ul>
    </div>
    <button id="done" type="button" class="btn btn-primary btn-lg">I'm finished!</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>

</body>

</html>
